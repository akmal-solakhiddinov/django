{% extends "base.html" %} 
{% block title %} Delete Task {% endblock %} 
{% block content %}

<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
  <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
